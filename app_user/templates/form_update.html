<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hisob Yangilash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            margin-top: 20px;
            background: #f8f8f8;
        }
    </style>
</head>
<body>
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yangi Hisob Qo'shish</h5>
                </div>
                <div class="modal-body">
                    <div class="py-1">
                        <form method="POST" class="form" novalidate>
                            {% csrf_token %}
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="payment_type">Hisob turi:</label>
                                        <select class="form-control" name="payment_type" id="payment_type">
                                            <option value="kirim">Kirim</option>
                                            <option value="chiqim">Chiqim</option>
                                        </select><br>
                                    </div>
                                    <div class="form-group">
                                        <label for="total_payment">Miqdori</label>

                                        <input class="form-control" type="number" step="any" id="total_payment" name="total_payment" placeholder={{account.total_payment}}>

                                    </div>
                                    <div class="form-group">
                                        <label for="payment_for">To'lov maqsadi</label>
                                        <textarea class="form-control" rows="5" id="payment_for" name="payment_for" placeholder={{account.payment_for}}></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-end">
                                    <button class="btn btn-primary" type="submit">Yangilash</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#user-form-modal').modal('show');
        });
    </script>
</body>
</html>
