<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">


<title>Update user</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
    	body{
    margin-top:20px;
    background-color: #f2f3f8;
}
.card {
    margin-bottom: 1.5rem;
    box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
}

.card {
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: column;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 1px solid #e5e9f2;
    border-radius: .2rem;
}
    </style>
</head>
<body>
{% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
<form method="POST">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

<div class="container h-100">
<div class="row h-100">
<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
<div class="d-table-cell align-middle">
<div class="text-center mt-4">
<h1 class="h2">Profilni yangilash</h1>
<p class="lead">
Profilni yangilash uchun quidagi barcha sohani to'lg'izing
</p>
</div>
<div class="card">
<div class="card-body">
<div class="m-sm-4">

<div class="form-group">
<label>Ismningiz</label>
<input class="form-control form-control-lg" type="text" id="firstname" name="firstname" placeholder={{user.first_name}}>
</div>
    <div class="form-group">
<label>Familangiz</label>
<input class="form-control form-control-lg" type="text" id="lastname" name="lastname" placeholder={{user.last_name}}>
</div>
<div class="form-group">
<label>Usernmae</label>
<input class="form-control form-control-lg"  id='username'  name="username" placeholder={{user.username}}>
</div>

<div class="form-group">
<label>Password</label>
<input class="form-control form-control-lg" type="password" id="current_password" name="current_password" placeholder="joriy parol">
</div>
    <div class="form-group">
<label>Password2</label>
<input class="form-control form-control-lg" type="password" id="new_password" name="new_password" placeholder="yangi parol">
</div>

<div class="text-center mt-3">
<button type="submit" id="submit" class="btn btn-lg btn-primary">Yangilash</button>

</div>

</div>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">

</script>
</form>
</body>
</html>
